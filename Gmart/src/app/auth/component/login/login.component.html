
    <div class="login-form">    
        <form #userPost="ngForm"(ngSubmit)="onSubmit(userPost.value)">
            <div class="avatar"><i class="fa fa-user"></i></div>
            <h4 class="modal-title">Login to Your Account</h4>
            <div class="form-group">
                <input type="text" id="name" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="pass" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group small clearfix">
                <a routerLink= "/reset" class="forgot-link">Forgot Password?</a>
            </div> 
            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">              
        </form>			
        <div class="text-center small">Don't have an account? <a routerLink = "/register">Register</a></div>
    </div>
    <hr style="width: 90%;">
